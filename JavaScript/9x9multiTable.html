        <div class="clear" id="outframe">
            <script>
                document.write("<table>")
                document.write("<caption>9*9 Multiplication Table</caption>")
                document.write("<tr>")
                for (var i = 1; i <= 9; i++) {
                    document.write("<td>")
                    for (var j = 1; j <= 9; j++)
                        document.write(i + "*" + j + "=" + i * j + "<br>");
                    document.write("</td>")
                }
                document.write("</tr>")
                document.write("</table>")

            </script>
        </div>
    </div>
